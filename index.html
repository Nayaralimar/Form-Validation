<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nayara de Lima Ramos">
  <meta name="description" content="Page for validating a newsletter subscription form">
  <title>Form Validation</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

  <script src="./validacaoScript.js" defer></script>
</head>

<body>

  <form action="">
    <h2>
      Entrar na lista
    </h2>

    <div class="input">
      <input required type="text" />
      <label>Nome</label>
      <span class="error"></span>
    </div>

    <div class="input">
      <input required type="text" />
      <label>Sobrenome</label>
      <span class="error"></span>
    </div>

    <div class="input">
      <input required type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"/>
      <small>Formato: 99-99999-9999</small>
      <label>Telefone</label>
      <span class="error"></span>
    </div>

    <div class="input">
      <input required type="email" />
      <label>Email</label>
      <span class="error"></span>
    </div>

    <button type="submit">Enviar</button>

  </form>
</body>

</html>
