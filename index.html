<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nayara de Lima Ramos">
  <meta name="description" content="Page for validating a newsletter subscription form">
  <title>Form Validation</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

  <script src="./validacaoScript.js" defer></script>
</head>

<body>

  <form action="">
    <h2>
      Entrar na lista
    </h2>

    <div class="input">
      <input required type="text" />
      <label>Nome</label>
      <span class="error"></span>
    </div>

    <div class="input">
      <input required type="text" />
      <label>Sobrenome</label>
      <span class="error"></span>
    </div>

    <div class="input">
      <input required type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"/>
      <small>Formato: 99-99999-9999</small>
      <label>Telefone</label>
      <span class="error"></span>
    </div>

    <div class="input">
      <input required type="email" />
      <label>Email</label>
      <span class="error"></span>
    </div>

    <div class="standard-box">

      <legend>Informações do mentor</legend>

        <div class="input-standard">
          <label for="event-category">Selecione um professor(a)</label>
          <select id="event-category">
            <option value="mentorship1">Ana</option>
            <option value="mentorship2">Fabio</option>
            <option value="mentorship3">Maria</option>
            <option value="mentorship3">Alexandre</option>
          </select>
       </div>
    </div>

  </fieldset>

  <fieldset>

    <div class="standard-box">

      <legend>Agendando a aula</legend>

    <div class="triple-box">

      <div class="input-standard">
       <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
       <input type="date" id="event-date">
      </div>

      <div class="input-standard">
        <label for="event-time">Das</label>
        <input type="time" id="event-time">
      </div>

      <div class="input-standard">
        <label for="event-2time">Até</label>
        <input type="time" id="event-2time">
      </div>
    </div>
   </fieldset>

    <button type="submit">Enviar</button>

  </form>
</body>

</html>
