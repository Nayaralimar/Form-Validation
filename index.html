<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nayara de Lima Ramos">
  <meta name="description" content="Page for validating a newsletter subscription form">
  <title>Form Validation</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

  <script src="./validacaoScript.js" defer></script>
</head>

<body>

  <header>
    <h2>Exercise.me</h2>
      <p>Preencha o formulário para agendar uma aula experimental</p>
  </header>

  <form action="" method="">
    <fieldset>
      <legend>
        Informações pessoais
      </legend>
      
      <div class="input">
        <input required type="text" />
        <label>Nome</label>
        <span class="error"></span>
      </div>

      <div class="input">
        <input required type="text" />
        <label>Último sobrenome</label>
        <span class="error"></span>
      </div>

      <div class="input">
        <input required type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"/>
        <small>Formato: 99-99999-9999</small>
        <label>Telefone</label>
        <span class="error"></span>
      </div>

      <div class="input">
        <input required type="email" />
        <label>Email</label>
        <span class="error"></span>
      </div>
    </fieldset>

  <fieldset>

    <section class="time-class">

      <legend>Agendando a aula</legend>

        <div class="input-professor">
            <label for="event-category">Selecione um professor(a)</label>
            <select id="event-category">
              <option value="professor1">Ana</option>
              <option value="professor2">Fabio</option>
              <option value="professor3">Maria</option>
              <option value="professor3">Alexandre</option>
            </select>
           </div>
        </section>

    <section>
      <div class="input-standard">
       <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
       <input type="date" id="event-date">
      </div>

      <div class="input-standard">
        <label for="event-time">Das</label>
        <input type="time" id="event-time">
      </div>

      <div class="input-standard">
        <label for="event-2time">Até</label>
        <input type="time" id="event-2time">
      </div>
    </section>
   </fieldset>

    <button type="submit">Enviar</button>

  </form>
</body>

</html>
